<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>User Management UI</title>
</head>

<body class="bg-black text-white min-h-screen px-4 py-10">
  
  <div class="max-w-6xl mx-auto">
    <!-- Add User Form -->
    <div class="bg-neutral-900 p-8 rounded-2xl shadow-xl mx-auto max-w-md mb-12">
      <h2 class="text-3xl font-semibold text-center mb-6">Add User</h2>

      <form class="space-y-5">
        <div>
          <label class="block mb-1 text-gray-300">Name</label>
          <input id="name" type="text" class="w-full bg-neutral-800 px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-gray-600">
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Role</label>
          <input id="role" type="text" class="w-full bg-neutral-800 px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-gray-600">
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Bio</label>
          <textarea id="bio" class="w-full bg-neutral-800 px-4 py-2 rounded-lg h-24 focus:outline-none focus:ring focus:ring-gray-600"></textarea>
        </div>

        <div>
          <label class="block mb-1 text-gray-300">Photo URL</label>
          <input id="photo" type="text" class="w-full bg-neutral-800 px-4 py-2 rounded-lg focus:outline-none focus:ring focus:ring-gray-600">
        </div>

        <button class="w-full bg-neutral-700 hover:bg-neutral-600 py-2 rounded-lg mt-3 transition">
          Submit
        </button>
      </form>
    </div>

    <!-- User Cards Section -->
    <div class="users grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

      <!-- Card 1 -->
      

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
